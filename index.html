<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>عکاسی دیجیتال نوجوان</h2>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>آیت الله کاشانی (غرب)</p>
                <span class="badge"><i class="fas fa-map-marker-alt"></i> حضوری</span>
            </div>
        </div>
        <div class="card-body">
            <img src="img/A0rCwjL4JU2t91j1.jpeg" alt="دوره آموزشی عکاسی">
            <div class="duration">
                <i class="fas fa-clock"></i> 40
            </div>
        </div>
        <div class="card-footer">
            <ul>
                <li><i class="fas fa-child"></i> کودک و نوجوان هنر</li>
                <li><i class="fas fa-calendar-alt"></i> تاریخ شروع: چهارشنبه 13 تیر 1403</li>
                <li><i class="fas fa-users"></i> ظرفیت باقی مانده: 6 نفر</li>
                <li><i class="fas fa-question-circle"></i> مشخص نشده</li>
            </ul>
            <div class="price">
                <span>60,400,000 ریال</span>
            </div>
        </div>
    </div>
</body>
</html>
